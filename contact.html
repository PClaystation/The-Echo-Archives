<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/C2-dark.png" type="image/x-icon">

    <style>
      /* Header and Navigation */
        header button {
            background-color: rgb(255, 255, 255);
            color: black;
            width: 100px;
            height: 60px;
        }

      /* Center the navigation */
      nav {
          flex-grow: 1; /* Ensures the nav takes up enough space */
          display: flex;
          justify-content: center;
          align-items: center;
      }

      /* Keep the nav menu centered */
      nav ul {
          display: flex;
          justify-content: center;
          list-style-type: none;
          padding: 10px 0;
          margin: 0;
      }

      nav li {
          margin: 0 20px;
      }

      nav a {
          text-decoration: none;
          color: white;
          font-size: 1.2rem;
      }

      nav a:hover {
          text-decoration: underline;
      }

      /* Right-aligned text for settings */
      .right-text {
          font-size: 0.9rem;
          opacity: 0.7;
          padding-right: 20px; /* Adjusted padding */
          white-space: nowrap; /* Prevents wrapping */
          text-decoration: none; /* Ensures there's no underline by default */
          color: white; /* Keep the text color consistent */
          cursor: pointer; /* Makes the pointer hand appear on hover */
          position: absolute; /* Use absolute positioning */
          right: 85px; /* Moves the .right-text to the right */
      }

      /* Underline effect on hover for right text */
      .right-text:hover {
          text-decoration: underline;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Contact form</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      html { margin: 0; height: 100%; overflow: hidden; }
      iframe { position: absolute; top: 0; right: 0; bottom: 0; left: 0; border: 0; }
    </style>
  </head>
  <body>
    <iframe data-tally-src="https://tally.so/r/3qv1G5?transparentBackground=1" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="Contact form"></iframe>
    

    <header>
      <div class="left-placeholder"><button type="button" id="back-button">Back</button></div> <!-- Empty div for left spacing -->
      <nav>

      </nav>
    <div class="right-text"></div> <!-- Added id -->
    </header>
    <script>
      const backButton = document.getElementById('back-button');
      if (backButton) {
        backButton.addEventListener('click', () => {
          window.history.back();
        });
      }
    </script>

    
  </body>
</html>
